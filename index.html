<html>
    <head>
        <title>LuminaONE</title>
        <link type="text/css" rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main>
           <!-- TOPBAR (øverst på siden) -->
<section class="topbar">
    <!-- Container der centrerer indholdet -->
    <article class="topbar__inner">

        <!-- VENSTRE SIDE TOM -->
        <section class="topbar__left"></section>

        <!-- HØJRE SIDE (kundeservice + globe + sprog) -->
        <section class="topbar__right">

            <!-- Kundeservice -->
            <p class="topbar__support">
                Kundeservice: <a href="tel:+45XXXXXXXX">+45 XX XX XX XX</a>
            </p>

            <!-- Globe + DK -->
            <button class="topbar__lang">
                <img src="images/globe.png" alt="" class="topbar__icon"> DK
            </button>

            <!-- Separator -->
            <span class="topbar__divider">|</span>

            <!-- DA -->
            <button class="topbar__lang">DA</button>
        </section>

    </article>
</section>
            <header class="header">
                <section class="header__top-bar">
                    <article class="header__logo">
                        <img src="images/logo.png" alt="Logo">
                    </article>
                    <article class="header__search-bar">
                        <input type="text" placeholder="Opdag nye lydoplevelser…" class="header__search-bar__input">
                    </article>
                    <article class="header__actions">
                        <ul>
                            <img src="./images/favourite.png"></li>
                            <li><img src="./images/user_profile.png"></li>
                            <li><img src="./images/shop_basket.png"></li>
                        </ul>
                    </article>
                </section>
                <section>
                    <nav class="header__nav-bar">
                        <ul>
                            <li><a href="#Højtaler">Højtaler</a></li>
                            <li><a href="#Høretelefoner">Høretelefoner</a></li>
                            <li><a href="#Surround">Surround</a></li>
                            <li><a href="#Pladespillere">Pladespillere</a></li>
                            <li><a href="#Tilbehør">Tilbehør</a></li>
                        </ul>
                    </nav>
                </section>
            </header>
            <section class="hero">
    <article class="hero__content">

        <h1 class="hero__title">
            <span class="lumina">LUMINA</span><span class="one">ONE</span>
        </h1>

        <p class="hero__subtitle">Skab stemningen. Del øjeblikket.</p>

        <article class="trustpilot">
            <img src="images/trustpilot.svg" alt="Trustpilot">
            <div class="trustpilot__text">
                <span>4.8/5</span>
                <span>4.392 anmeldelser</span>
            </div>
        </article>
        <button class="hero__button">Køb nu</button>
    </article>
</section>   
        </main>

        <!-- PRODUCTS SECTION -->
<section id="products-section" class="products-section">
  <div class="container">
    <h2>Nye produkter</h2>
    <div id="product-grid" class="product-grid"></div>
  </div>
</section>

<!-- FOOTER -->
    <footer>
        ...
    </footer>        
<script src="index.js/"></script>
    </body>
</html>
